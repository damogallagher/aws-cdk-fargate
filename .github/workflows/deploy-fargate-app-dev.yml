# workflowA.yml
name: Deploy Fargate Application - DevStack

on:
    push:
      branches:
        - dev 
  
jobs:
  deploy-devstack:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3    
            
      - name: Run Shared Code
        uses: ./.github/actions/deploy-fargate-app-shared-code/action.yml
        with:
           STACK_TO_DEPLOY: "DevStack"
