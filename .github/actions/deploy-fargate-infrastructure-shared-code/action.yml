# shared-code.yml
name: Deploy Fargate Infrastructure Shared Code

on:
  workflow_run:
    workflows: ["deploy-fargate-infrastructure-dev", "deploy-fargate-infrastructure-prod"]
    types:
      - completed

inputs:
  STACK_TO_DEPLOY:  
    required: true
  AWS_ACCESS_KEY_ID:  
    required: true
  AWS_SECRET_ACCESS_KEY:  
    required: true
  AWS_REGION:  
    required: true        
runs:
  using: 'composite'
  steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Your shared steps go here
      - name: Shared Step
        shell: bash
        run: echo "This is a shared step. - ${{env.STACK_TO_DEPLOY}}"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ inputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install AWS CLI
        shell: bash
        run: |
          sudo apt-get install -y python3-pip
          pip3 install --user awscli

      - name: Install CDK
        shell: bash
        run: npm install -g aws-cdk

      - name: Install dependencies
        shell: bash
        working-directory: cdk
        run: npm install

      - name: CDK Synthesize
        shell: bash
        working-directory: cdk
        run: cdk bootstrap

      - name: CDK Synthesize
        shell: bash
        working-directory: cdk
        run: cdk synth

      - name: CDK Deploy
        shell: bash
        working-directory: cdk
        run: cdk deploy ${{inputs.STACK_TO_DEPLOY}} 
